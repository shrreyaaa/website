<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
  <title>Cured Hospital</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3498db;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    #carousel-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2em 0;
    }

    #carousel {
      display: flex;
      overflow: hidden;
    }

    .carousel-slide {
      flex: 0 0 100%;
      transition: transform 0.5s ease-in-out;
    }
    
    .carousel-slide img {
      width: 100%;
    }

    #sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
    }

    .section-card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 1em;
      padding: 1.5em;
      max-width: 300px;
      text-align: center;
    }

    .section-card img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 1em;
    }

    .read-more {
      display: block;
      margin-top: 1em;
      color: #3498db;
      text-decoration: none;
    }

    .read-more:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #3498db;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
  </style>
</head>
